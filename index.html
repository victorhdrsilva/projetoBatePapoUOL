<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon logo.png">
</head>

<body>
    <div class="form">
        <img src="./images/logo 2.png" alt="logo da marca UOL">
        <div class="input">
            <input class="user-name" placeholder="Digite seu nome" type="text">
            <button onclick="selectUserName()" class="button-user-name">Entrar</button>
        </div>

    </div>
    <div class="fixed-bar">
        <img src="./images/logo 1.png" alt="logo da marca UOL">
        <ion-icon onclick="showContactOptions()" name="people"></ion-icon>
    </div>
    <div class="messages">
    </div>
    <div class="space"></div>
    <div class="input-text">
        <textarea name="message" id="message-text" placeholder="Escreva aqui..."></textarea>
        <ion-icon onclick="sendMessage()" name="paper-plane"></ion-icon>
    </div>
    <div onclick="showContactOptions()" class="shadow"></div>
    <div class="contact-options">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <ul class="contact">
            <li onclick="choiceContact(this)" value="Todos">
                <div class="contact-name">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>
                <ion-icon class="checkmark checkmark-contact" name="checkmark-circle"></ion-icon>
            </li>
            <li  onclick="choiceContact(this)">
                <div class="contact-name">
                    <ion-icon name="person-circle"></ion-icon>
                    <p>Maria</p>
                </div>
                <ion-icon class="checkmark" name="checkmark-circle"></ion-icon>
            </li>
            <li  onclick="choiceContact(this)">
                <div class="contact-name">
                    <ion-icon name="person-circle"></ion-icon>
                    <p>João</p>
                </div>
                <ion-icon class="checkmark" name="checkmark-circle"></ion-icon>
            </li>
        </ul>
        <h2>Escolha a visibilidade:</h2>
        <ul class="contact">
            <li onclick="choiceVisibility(this)" class="message">
                <div class="contact-name">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                </div>
                <ion-icon class="checkmark checkmark-visibily" name="checkmark-circle"></ion-icon>
            </li>
            <li onclick="choiceVisibility(this)" class="private_message">
                <div class="contact-name">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </div>
                <ion-icon class="checkmark" name="checkmark-circle"></ion-icon>
            </li>
        </ul>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
