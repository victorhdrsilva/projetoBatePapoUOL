<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon logo.png">
</head>

<body>
    <div class="fixed-bar">
        <img src="./images/logo 1.png" alt="logo da marca UOL">
        <ion-icon name="people"></ion-icon>
    </div>
    <div class="messages">
        <div class="mensage come-into">
            <span class="time">(09:21:45)</span> <strong class="name">Jo達o</strong> <p>entra na sala...</p>
        </div>
        <div class="mensage public">
            <span class="time">(09:21:45)</span> <p class="from-to"><strong class="name">Jo達o</strong> para <strong class="name">Maria</strong></p> <p>entra na sala...</p>
        </div>
        <div class="mensage reservad">
            <span class="time">(09:21:45)</span> <p class="from-to"><strong class="name">Jo達o</strong> reservadamente para <strong class="name">Maria</strong></p> <p> entra na sala...</p>
        </div>
    </div>
    <div class="input-text">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane"></ion-icon>
    </div>
    <div class="contact-options">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <ul class="contact">
            <li value="todos">
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
            </li>
            <li>
                <ion-icon name="person-circle"></ion-icon>
                <p>Maria</p>
            </li>
            <li>
                <ion-icon name="person-circle"></ion-icon>
                <p>Jo達o</p>
            </li>
        </ul>
        <h2>Escolha a visibilidade:</h2>
        <ul class="visibility">

        </ul>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
